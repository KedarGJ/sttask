	<!DOCTYPE html>
	<html>
		<head>
		
		<title>student task</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css">
		<link rel="stylesheet" href="./assets/css/style.css"> 
		</head>
		<body>
			<div class="container mt-4">
				<div class="row">
					<div class="col-md-6 mb-4 mb-md-0">
						<h3 class="display-4 text-white font-weight-bold">Students Form</h3>
						<form id="stdform">
							<div class="form-group">
								<label for="fname" class="text-white  font-weight-bold">First name</label>
								<input type="text" id="fname" class="form-control">
							</div>
							<div class="form-group">
								<label for="lname" class="text-white  font-weight-bold">Last name</label>
								<input type="text" id="lname" class="form-control">
							</div>
							<div class="form-group">
									<label for="email" class="text-white  font-weight-bold">Email</label>
									<input type="text" id="email" class="form-control">
							</div>
							<div class="form-group">
								<label for="contact" class="text-white  font-weight-bold">Contact</label>
								<input type="text" id="contact" class="form-control">
							</div>
							<div class="text-right">
								<button class="btn btn-success" type="submit">add student</button>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<h3 class="display-4 text-white font-weight-bold">Students List</h3>
						<table class="table table-bordered text-white d-none" id="stdtable">
							<thead>
								<tr>
									<th>Sr No</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Contact</th>
								</tr>
							</thead>
							<tbody id="stdcontainer">
								
							</tbody>
						</table>
						<p class="alert alert-warning" id="nostdinfo">
							No student added yet !!!
						</p>
					</div>
				</div>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
			<script src="./assets/js/app.js"></script>
		</body>
	</html>
